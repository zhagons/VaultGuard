<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaultGuard | 下一代密码管理器</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #10b981;
      --accent: #3b82f6;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
      --bg-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      --card-gradient: linear-gradient(145deg, #ffffff 0%, #f1f5f9 100%);
      --border-radius: 12px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f1f5f9;
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    #app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* 玻璃态设计元素 */
    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    /* 头部样式 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      border-radius: 50%;
      color: white;
      font-size: 1.25rem;
      box-shadow: var(--shadow-lg);
    }

    .logo-text {
      font-size: 1.75rem;
      font-weight: 700;
      background: var(--bg-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* 主容器样式 */
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    /* 主内容区样式 */
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* 卡片样式 */
    .card {
      background: var(--card-gradient);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--dark);
    }

    .card-body {
      padding: 1.5rem;
    }

    /* 表单元素样式 */
    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.06);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.12);
    }

    /* 按钮样式 */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition), box-shadow 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
      border-radius: 16px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.12);
      filter: brightness(1.08);
    }

    .btn:active {
      transform: scale(0.97);
      box-shadow: 0 1px 2px rgba(99, 102, 241, 0.05);
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: var(--gray);
      color: white;
    }

    .btn-secondary:hover {
      background-color: #64748b;
    }

    .btn-success {
      background-color: var(--secondary);
      color: white;
    }

    .btn-success:hover {
      background-color: #0d9488;
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }

    .btn-warning {
      background-color: var(--warning);
      color: white;
    }

    .btn-warning:hover {
      background-color: #d97706;
    }

    /* 优化顶部按钮组样式 */
    .button-group .btn {
      min-width: 120px;
      font-size: 1.08rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      padding: 0.85rem 1.7rem;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.10);
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      color: #fff;
      border: none;
      transition: background 0.3s, box-shadow 0.2s, transform 0.1s, filter 0.2s;
    }

    .button-group .btn.btn-secondary {
      background: linear-gradient(90deg, var(--gray) 0%, #64748b 100%);
      color: #fff;
    }

    .button-group .btn.btn-primary {
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      color: #fff;
    }

    .button-group .btn svg {
      margin-right: 0.5rem;
    }

    .button-group .btn:hover {
      filter: brightness(1.12) saturate(1.1);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.18);
      transform: translateY(-3px) scale(1.04);
    }

    .button-group .btn:active {
      filter: brightness(0.98);
      transform: scale(0.97);
    }

    @media (max-width: 640px) {
      .button-group .btn {
        min-width: 0;
        font-size: 1rem;
        padding: 0.8rem 1.1rem;
      }

      .btn-logout span,
      .button-group .btn span {
        display: none;
      }

      .btn-logout svg,
      .button-group .btn svg {
        margin-right: 0;
      }

      .btn {
        font-size: 1.1rem;
        padding: 1rem 1.2rem;
      }

      .form-group {
        margin-bottom: 1.75rem;
      }
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Toast通知样式 */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      color: white;
      font-weight: 500;
      box-shadow: var(--shadow-lg);
      z-index: 1001;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast-success {
      background: var(--secondary);
      background: linear-gradient(135deg, var(--secondary), #059669);
    }

    .toast-error {
      background: var(--danger);
      background: linear-gradient(135deg, var(--danger), #dc2626);
    }

    .toast svg {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
    }

    /* 搜索框样式 */
    .search-container {
      margin-bottom: 1.5rem;
    }

    .search-box {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }

    .search-box svg {
      position: absolute;
      left: 1rem;
      color: var(--gray);
      z-index: 1;
    }

    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 3rem;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background-color: white;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .clear-search {
      position: absolute;
      right: 0.75rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--gray);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      transition: var(--transition);
    }

    .clear-search:hover {
      background-color: #f1f5f9;
      color: var(--dark);
    }

    .error {
      color: red
    }

    /* 自定义滚动条 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #94a3b8;
    }

    /* 按钮组样式 */
    .button-group {
      display: flex;
      gap: 0.75rem;
    }

    /* 密码列表 */
    .password-list {
      display: grid;
      gap: 1rem;
    }

    .password-item {
      display: flex;
      flex-direction: column;
      padding: 1.25rem;
      border-radius: var(--border-radius);
      background: white;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      border: 1px solid #e2e8f0;
    }

    .password-item:hover {
      box-shadow: var(--shadow);
      border-color: #c7d2fe;
    }

    .password-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }

    .password-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--dark);
      margin: 0;
    }

    .password-username {
      color: var(--gray);
      font-size: 0.9rem;
      margin: 0.25rem 0 0.5rem;
    }

    .password-actions {
      display: flex;
      gap: 0.5rem;
    }

    .password-actions .btn {
      padding: 0.5rem;
      font-size: 0.875rem;
      min-width: auto;
      box-shadow: none;
    }

    .password-notes {
      font-size: 0.9rem;
      color: var(--gray);
      margin-top: 0.5rem;
      padding-top: 0.75rem;
      border-top: 1px dashed #e2e8f0;
    }

    /* 空状态 */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
    }

    .empty-state-icon {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      background: var(--bg-gradient);
      border-radius: 50%;
      color: white;
    }

    .empty-state-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--dark);
    }

    .empty-state-description {
      color: var(--gray);
      max-width: 400px;
      margin: 0 auto 1.5rem;
    }

    /* 模态框 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-xl);
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: var(--transition);
    }

    .modal-close:hover {
      background-color: #f1f5f9;
      color: var(--dark);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      padding: 1.5rem;
      border-top: 1px solid #e2e8f0;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      #app {
        padding: 1rem;
      }

      .header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .button-group {
        flex-wrap: wrap;
      }

      .card-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .password-header {
        flex-direction: column;
        gap: 0.75rem;
      }

      .password-actions {
        align-self: flex-end;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="mainApp">
      <div class="header">
        <div class="logo">
          <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          </div>

        <button id="logoutBtn" class="btn btn-warning btn-logout">

              <h2 class="card-title">密码保险库</h2>
              <div class="button-group">
                <button id="importPasswordsBtn" class="btn btn-secondary">

                </button>
                <button id="addPasswordBtn" class="btn btn-primary">

                    <line x1="5" y1="12" x2="19" y2="12"></line>

                    </div>

                    </div>
                    <div class="password-actions">
                      <button class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"

                        </svg>
                      </button>
                      <button class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <polygon points="14 2 18 6 7 17 3 17 3 13 14 2"></polygon>
                        </svg>
                      </button>
                      <button class="btn btn-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <polyline points="3 6 5 6 21 6"></polyline>
                          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <p class="password-notes">主要Google账户</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 添加密码模态框 -->
    <div id="addPasswordModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">添加新密码</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="newWebsite" class="form-label">网站/应用</label>
            <input type="text" id="newWebsite" class="form-control" placeholder="例如: google.com">
          </div>
          <div class="form-group">
            <label for="newUsername" class="form-label">用户名</label>
            <input type="text" id="newUsername" class="form-control" placeholder="输入用户名或邮箱">
          </div>
          <div class="form-group">
            <label for="newPassword" class="form-label">密码</label>
            <div style="display: flex; gap: 0.5rem;">
              <input type="password" id="newPassword" class="form-control" placeholder="输入密码" style="flex: 1;">
            </div>
          </div>
          <div class="form-group">
            <label for="newNotes" class="form-label">备注 (可选)</label>
            <textarea id="newNotes" class="form-control" rows="3" placeholder="添加任何备注信息"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelAddPasswordBtn" class="btn btn-secondary">取消</button>
          <button id="savePasswordBtn" class="btn btn-primary">保存密码</button>
        </div>
      </div>
    </div>

    <!-- 编辑密码模态框 -->
    <div id="editPasswordModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">编辑密码</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editPasswordId">
          <div class="form-group">
            <label for="editWebsite" class="form-label">网站/应用</label>
            <input type="text" id="editWebsite" class="form-control" value="github.com">
          </div>
          <div class="form-group">
            <label for="editUsername" class="form-label">用户名</label>
            <input type="text" id="editUsername" class="form-control" value="user@example.com">
          </div>
          <div class="form-group">
            <label for="editPassword" class="form-label">密码</label>
            <div style="display: flex; gap: 0.5rem;">
              <input type="password" id="editPassword" class="form-control" style="flex: 1;" value="********">
            </div>
          </div>
          <div class="form-group">
            <label for="editNotes" class="form-label">备注 (可选)</label>
            <textarea id="editNotes" class="form-control" rows="3">个人GitHub账户</textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelEditPasswordBtn" class="btn btn-secondary">取消</button>
          <button id="updatePasswordBtn" class="btn btn-primary">保存更改</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 页面功能实现
    document.addEventListener('DOMContentLoaded', function() {
      // 获取元素
      const addPasswordBtn = document.getElementById('addPasswordBtn');
      const addPasswordModal = document.getElementById('addPasswordModal');
      const editPasswordModal = document.getElementById('editPasswordModal');
      const closeModalButtons = document.querySelectorAll('.modal-close');
      const cancelAddPasswordBtn = document.getElementById('cancelAddPasswordBtn');
      const cancelEditPasswordBtn = document.getElementById('cancelEditPasswordBtn');
      
      // 显示添加密码模态框
      addPasswordBtn.addEventListener('click', function() {
        addPasswordModal.style.display = 'flex';
      });
      
      // 关闭模态框函数
      function closeModal(modal) {
        modal.style.display = 'none';
      }
      
      // 关闭模态框事件
      closeModalButtons.forEach(button => {
        button.addEventListener('click', function() {
          const modal = this.closest('.modal');
          closeModal(modal);
        });
      });
      
      cancelAddPasswordBtn.addEventListener('click', function() {
        closeModal(addPasswordModal);
      });
      
      cancelEditPasswordBtn.addEventListener('click', function() {
        closeModal(editPasswordModal);
      });
      
      // 点击模态框外部关闭
      window.addEventListener('click', function(event) {
        if (event.target === addPasswordModal) {
          closeModal(addPasswordModal);
        }
        if (event.target === editPasswordModal) {
          closeModal(editPasswordModal);
        }
      });
      
      // 编辑按钮事件
      const editButtons = document.querySelectorAll('.password-actions .btn-primary');
      editButtons.forEach(button => {
        button.addEventListener('click', function() {
          editPasswordModal.style.display = 'flex';
        });
      });
      
      // 查看密码按钮事件
      const viewButtons = document.querySelectorAll('.password-actions .btn-secondary');
      viewButtons.forEach(button => {
        button.addEventListener('click', function() {
          // 在实际应用中，这里会显示密码
          alert('密码查看功能');
        });
      });
      
      // 删除按钮事件
      const deleteButtons = document.querySelectorAll('.password-actions .btn-danger');
      deleteButtons.forEach(button => {
        button.addEventListener('click', function() {
          if (confirm('确定要删除这个密码吗？')) {
            // 在实际应用中，这里会删除密码
            const passwordItem = this.closest('.password-item');
            passwordItem.remove();
            showToast('密码已删除', 'success');
          }
        });
      });
      
      // 搜索功能
      const searchInput = document.getElementById('passwordSearch');
      const clearSearch = document.getElementById('clearSearch');
      
      searchInput.addEventListener('input', function() {
        if (this.value.length > 0) {
          clearSearch.style.display = 'flex';
        } else {
          clearSearch.style.display = 'none';
        }
      });
      
      clearSearch.addEventListener('click', function() {
        searchInput.value = '';
        this.style.display = 'none';
      });
      
      // 清空密码库
      const clearPasswordsBtn = document.getElementById('clearPasswordsBtn');
      clearPasswordsBtn.addEventListener('click', function() {
        if (confirm('确定要清空整个密码库吗？此操作无法撤销！')) {
          const passwordList = document.getElementById('passwordList');
          passwordList.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
              </div>
              <h3 class="empty-state-title">您的保险库是空的</h3>
              <p class="empty-state-description">点击"添加密码"按钮开始存储您的第一条密码记录</p>
              <button id="addFirstPasswordBtn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                添加密码
              </button>
            </div>
          `;
          
          // 重新绑定添加密码按钮事件
          document.getElementById('addFirstPasswordBtn').addEventListener('click', function() {
            addPasswordModal.style.display = 'flex';
          });
          
          showToast('密码库已清空', 'success');
        }
      });
      
      // 保存密码
      const savePasswordBtn = document.getElementById('savePasswordBtn');
      savePasswordBtn.addEventListener('click', function() {
        const website = document.getElementById('newWebsite').value;
        const username = document.getElementById('newUsername').value;
        
        if (website && username) {
          // 在实际应用中，这里会保存密码
          closeModal(addPasswordModal);
          showToast('密码已保存', 'success');
          
          // 重置表单
          document.getElementById('newWebsite').value = '';
          document.getElementById('newUsername').value = '';
          document.getElementById('newPassword').value = '';
          document.getElementById('newNotes').value = '';
        } else {
          alert('请填写网站和用户名');
        }
      });
      
      // 更新密码
      const updatePasswordBtn = document.getElementById('updatePasswordBtn');
      updatePasswordBtn.addEventListener('click', function() {
        // 在实际应用中，这里会更新密码
        closeModal(editPasswordModal);
        showToast('密码已更新', 'success');
      });
      
      // 显示提示消息
      function showToast(message, type) {
        // 创建提示元素
        const toast = document.createElement('div');
        toast.className = `toast toast-${type} show`;
        toast.innerHTML = `
          ${type === 'success' ? `
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          ` : `
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          `}
          ${message}
        `;
        
        document.body.appendChild(toast);
        
        // 3秒后移除提示
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => {
            document.body.removeChild(toast);
          }, 300);
        }, 3000);
      }
    });
  </script>
</body>

</html>
